<!DOCTYPE html>
<html>
<head>
    <title>Login / Signup</title>
    <style>
        body { font-family: Arial; background:#f5f5f5; display:flex; justify-content:center; padding-top:40px; }
        .box { width:350px; background:#fff; padding:25px; border-radius:10px; box-shadow:0 0 10px #ddd; }
        h2 { text-align:center; margin-bottom:20px; }
        input { width:100%; padding:10px; margin:10px 0; border:1px solid #ccc; border-radius:5px; }
        button { width:100%; background:#ff5722; border:none; padding:12px; color:#fff; font-size:16px; border-radius:5px; cursor:pointer; }
    </style>
</head>

<body>
<div class="box">
    <h2>Login / Signup</h2>

    <input id="name" placeholder="Full Name">
    <input id="email" placeholder="Email">
    <input id="phone" placeholder="Mobile Number">

    <button id="saveUser">Continue</button>
</div>

<script src="login.js"></script>
</body>
</html>
